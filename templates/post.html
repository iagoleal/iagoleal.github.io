$if(title)$
<header id="title-block-header" class="full-bleed">
  <div class="subheading">
    $if(title)$<h1 class="title">$title$</h1>$endif$
    $if(subtitle)$
    <p class="subtitle">$subtitle$</p>
    $endif$
  </div>

  $if(date)$
  <p class="date">$date$</p>
  $endif$

</header>
$endif$

$if(toc)$
<nav id="$idprefix$TOC" role="doc-toc">
  $if(toc-title)$
  <h2 id="$idprefix$toc-title">$toc-title$</h2>
  $endif$

  $table-of-contents$
</nav>
$endif$

<article>
$body$
</article>

$post-share.html()$
