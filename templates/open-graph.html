<!--Open Graph protocol-->
<meta property="og:site_name" content="Iago's page" />
<meta property="og:url"       content="$url$" />

$if(post)$
  <meta property="og:type"      content="article" />
  $if(date-meta)$
    <meta property="og:article:published_time" content="$date-meta$" />
  $endif$
$else$
  <meta property="og:type"      content="website" />
$endif$

$if(pagetitle)$
  <meta property="og:title" content="$pagetitle$" />
$endif$

$if(description-meta)$
  <meta property="og:description" content="$description-meta$" />
$endif$

$if(thumbnail)$
<meta property="og:image"        content="$url$$thumbnail$" />
$else$
<meta property="og:image"        content="$site-url$/img/banner.png" />
$endif$
<meta property="og:image:width"  content="1200" />
<meta property="og:image:height" content="630" />
<meta property="og:image:type" content="image/png" />

<!--Twitter Social Tags-->
<meta name="twitter:card"   content="summary_large_image" />
<meta name="twitter:domain" content="$site-url$">
<meta name="twitter:url"    content="$url$" />

$if(pagetitle)$
  <meta name="twitter:title"  content="$pagetitle$" />
$endif$

$if(description-meta)$
  <meta name="twitter:description" content="$description-meta$" />
$endif$

$if(thumbnail)$
<meta name="twitter:image"        content="$url$$thumbnail$" />
$else$
$endif$
<meta name="twitter:image:width"  content="1200" />
<meta name="twitter:image:height" content="630" />
